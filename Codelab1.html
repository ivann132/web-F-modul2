<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Codelab1</title>
</head>

<body>
  <h1>Penjumlahan Bilangan</h1>
  <label for="angka1">Bilangan Pertama:</label>
  <input type="text" id="angka1">

  <label for="angka2">Bilangan Kedua:</label>
  <input type="text" id="angka2"><br><br>

  <button onclick="hitungPenjumlahan()">Hitung</button>
  <button onclick="resetForm()">Ulang</button><br><br>

  <script>
    function hitungPenjumlahan() {
      // Mengambil nilai dari input angka1 dan angka2
      var angka1 = parseFloat(document.getElementById("angka1").value);
      var angka2 = parseFloat(document.getElementById("angka2").value);

      // Melakukan penjumlahan
      var hasil = angka1 + angka2;

      // Menampilkan hasil dalam pop-up alert
      alert("Hasil penjumlahan: " + hasil);
    }

    function resetForm() {
      // Mengosongkan nilai input dan hasil
      document.getElementById("angka1").value = "";
      document.getElementById("angka2").value = "";
      alert("Form telah direset.");
    }
  </script>
</body>

</html>
